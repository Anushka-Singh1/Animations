<!DOCTYPE html>
<html lang="em">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLAR ECLIPSE</title>
    <style>
        body{
            background-color: #000;
            height: 50vh;
            display: grid;
            place-items: center;
        }
        .circle{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: #e08941;
            position: relative;
            box-shadow: 0 0 10px #f44709;
                    
            
        }
        .circle::after{
            content: "";
            position: absolute;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: #000;
            animation: eclipse 3s linear infinite alternate;
        }

        @keyframes eclipse {
            0%{
                transform: translate(-50px,50px)
                scale(0.9);
            }
            50%, 75%{
                transform: translate(0px,0px)
                scale(1.02);
                box-shadow: 0 0 10px #f9f3f2;
                            
            }
            100%{
                transform: translate(50px, -50px)
                scale(0.9);
                box-shadow: none;
            }

            
        }
    </style>
</head>
    <body>
      <div class="circle"></div>
    </body>
